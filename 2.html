<html lang="zh-CN">

<head>

  <div class="left-container">
    <!-- 个人资料区 -->

          <h1>水云</h1>
          <p>前端开发者 | 技术爱好者</p>
        </div>

      <div class="social-links">

        </p>
      </div>
    </section>

    <!-- 生活动态区 -->
    <section class="life-updates">
      <!-- 朋友圈区域 (1/3) -->
      <div class="feed-column">
        <div class="feed-item">
          <div class="feed-header">
            <img src="./face.jpg" class="mini-avatar" alt="好友头像">
            <div class="feed-info">

              <span class="feed-time">2小时前</span>
            </div>
          </div>
          <p class="feed-content">今天的代码写得特别顺利！</p>
          <div class="feed-actions">
            <button class="like-btn">👍 赞</button>
            <button class="comment-btn">💬 评论</button>
          </div>
        </div>
        <!-- 更多朋友圈动态 -->
      </div>

      <!-- 轮播图区域 (2/3) -->
      <div class="carousel-column">
        <div class="carousel-container">
          <div class="carousel-slide active">
            <img src="./humian.jpg" alt="轮播图1">
          </div>
          <div class="carousel-slide">
            <img src="./tkzc.jpg" alt="轮播图2">
          </div>
          <div class="carousel-nav">
            <span class="nav-dot active"></span>
            <span class="nav-dot"></span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- 项目介绍区 -->
  <section class="project-section">
    <!-- 新增Tab栏 -->
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="project">项目</button>
      <button class="tab-btn" data-tab="study">学习</button>

<div class="tab-content active" data-tab="project">

        <span class="star">&#9733;</span> 3.8 | ↓2.7亿次 | 396M

    </div>
    <a href="#" class="install-button">安装</a>

</div>





    <!-- 学习内容 -->

        <img src="https://bookcover.yuewen.com/qdbimg/349573/1017281778/150.webp" alt="绍宋封面" class="book-cover">
        <div class="book-details">
          <div class="book-title">
            绍宋 <span class="unread-dot"></span>
          </div>
          <div class="book-author">
            作者 ： 李晓楠
          </div>
        </div>

    </div>
